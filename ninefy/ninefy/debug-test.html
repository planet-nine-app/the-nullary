<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Rhapsold</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Debug Rhapsold</h1>
    <div id="debug-output"></div>
    
    <script type="module">
        const output = document.getElementById('debug-output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toISOString()}] ${message}`;
            output.appendChild(div);
            console.log(message);
        }
        
        log('Starting debug test...', 'info');
        
        try {
            // Test 1: Import SVG utils
            log('Testing SVG utils import...', 'info');
            const svgUtils = await import('./src/shared/utils/svg-utils.js');
            log('✅ SVG utils imported successfully', 'success');
            
            // Test 2: Import text components
            log('Testing text components import...', 'info');
            const textComponents = await import('./src/shared/components/text.js');
            log('✅ Text components imported successfully', 'success');
            
            // Test 3: Import forms
            log('Testing forms import...', 'info');
            const forms = await import('./src/shared/components/forms.js');
            log('✅ Forms imported successfully', 'success');
            
            // Test 4: Import layered UI
            log('Testing layered UI import...', 'info');
            const layeredUI = await import('./src/shared/utils/layered-ui.js');
            log('✅ Layered UI imported successfully', 'success');
            
            // Test 5: Import post creator
            log('Testing post creator import...', 'info');
            const postCreator = await import('./src/shared/utils/post-creator.js');
            log('✅ Post creator imported successfully', 'success');
            
            // Test 6: Test theme loading
            log('Testing theme loading...', 'info');
            const themeModule = await import('./src/config/theme.js');
            const theme = await themeModule.loadTheme();
            log('✅ Theme loaded successfully: ' + theme.name, 'success');
            
            log('=== All imports successful! ===', 'success');
            
        } catch (error) {
            log('❌ Import error: ' + error.message, 'error');
            log('Stack: ' + error.stack, 'error');
        }
    </script>
</body>
</html>
