<!DOCTYPE html>
<html>
<head>
    <title>Quick SVG Test</title>
</head>
<body>
    <h1>Quick SVG Data URL Test</h1>
    
    <div style="margin: 20px 0;">
        <h2>E-book SVG (Direct from main.js)</h2>
        <img id="svg-test" style="width: 300px; height: auto; border: 2px solid #ccc;" />
    </div>
    
    <div id="results" style="margin: 20px 0; padding: 10px; background: #f5f5f5;"></div>
    
    <script>
        const ebookSvg = "data:image/svg+xml,%3Csvg width='400' height='250' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='400' height='250' fill='%234a90e2'/%3E%3Crect x='80' y='50' width='240' height='150' fill='%23ffffff' rx='8'/%3E%3Cline x1='100' y1='80' x2='280' y2='80' stroke='%234a90e2' stroke-width='2'/%3E%3Cline x1='100' y1='100' x2='280' y2='100' stroke='%234a90e2' stroke-width='2'/%3E%3Cline x1='100' y1='120' x2='250' y2='120' stroke='%234a90e2' stroke-width='2'/%3E%3Ctext x='200' y='220' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='18' font-weight='bold'%3EE-Book%3C/text%3E%3C/svg%3E";
        
        const img = document.getElementById('svg-test');
        const results = document.getElementById('results');
        
        results.innerHTML = `
            <p><strong>SVG URL Length:</strong> ${ebookSvg.length} characters</p>
            <p><strong>URL Preview:</strong> ${ebookSvg.substring(0, 100)}...</p>
        `;
        
        img.onload = function() {
            results.innerHTML += '<p style="color: green;"><strong>✅ SUCCESS:</strong> SVG data URL loaded correctly!</p>';
            console.log('✅ SVG loaded successfully');
        };
        
        img.onerror = function() {
            results.innerHTML += '<p style="color: red;"><strong>❌ FAILED:</strong> SVG data URL failed to load</p>';
            console.error('❌ SVG failed to load');
        };
        
        img.src = ebookSvg;
    </script>
</body>
</html>
