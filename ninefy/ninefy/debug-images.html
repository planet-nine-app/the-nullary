<!DOCTYPE html>
<html>
<head>
    <title>Debug Ninefy Images</title>
</head>
<body>
    <h1>Debug Ninefy Product Images</h1>
    
    <div id="image-tests"></div>
    
    <script>
        // Product category SVG data URLs (copied from main.js)
        const PRODUCT_IMAGES = {
            ebook: "data:image/svg+xml,%3Csvg width='400' height='250' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='400' height='250' fill='%234a90e2'/%3E%3Crect x='80' y='50' width='240' height='150' fill='%23ffffff' rx='8'/%3E%3Cline x1='100' y1='80' x2='280' y2='80' stroke='%234a90e2' stroke-width='2'/%3E%3Cline x1='100' y1='100' x2='280' y2='100' stroke='%234a90e2' stroke-width='2'/%3E%3Cline x1='100' y1='120' x2='250' y2='120' stroke='%234a90e2' stroke-width='2'/%3E%3Ctext x='200' y='220' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='18' font-weight='bold'%3EE-Book%3C/text%3E%3C/svg%3E",
            
            course: "data:image/svg+xml,%3Csvg width='400' height='250' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='400' height='250' fill='%23f39c12'/%3E%3Crect x='50' y='70' width='300' height='110' fill='%23ffffff' rx='5'/%3E%3Crect x='60' y='80' width='120' height='90' fill='%23f39c12' rx='3'/%3E%3Ctext x='120' y='130' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='36' font-weight='bold'%3E▶%3C/text%3E%3Cline x1='200' y1='90' x2='330' y2='90' stroke='%23f39c12' stroke-width='2'/%3E%3Cline x1='200' y1='110' x2='320' y2='110' stroke='%23f39c12' stroke-width='2'/%3E%3Cline x1='200' y1='130' x2='310' y2='130' stroke='%23f39c12' stroke-width='2'/%3E%3Cline x1='200' y1='150' x2='300' y2='150' stroke='%23f39c12' stroke-width='2'/%3E%3Ctext x='200' y='220' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='18' font-weight='bold'%3ECourse%3C/text%3E%3C/svg%3E",
            
            shippable: "data:image/svg+xml,%3Csvg width='400' height='250' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='400' height='250' fill='%2327ae60'/%3E%3Crect x='100' y='60' width='200' height='130' fill='%23ffffff' rx='10'/%3E%3Crect x='100' y='60' width='200' height='30' fill='%2327ae60' rx='10,10,0,0'/%3E%3Ctext x='200' y='80' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='12' font-weight='bold'%3ESHIPPING LABEL%3C/text%3E%3Cline x1='120' y1='110' x2='280' y2='110' stroke='%2327ae60' stroke-width='2'/%3E%3Cline x1='120' y1='125' x2='260' y2='125' stroke='%2327ae60' stroke-width='2'/%3E%3Cline x1='120' y1='140' x2='240' y2='140' stroke='%2327ae60' stroke-width='2'/%3E%3Cline x1='120' y1='155' x2='270' y2='155' stroke='%2327ae60' stroke-width='2'/%3E%3Cline x1='120' y1='170' x2='250' y2='170' stroke='%2327ae60' stroke-width='2'/%3E%3Ctext x='200' y='220' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='18' font-weight='bold'%3EShippable%3C/text%3E%3C/svg%3E",
            
            ticket: "data:image/svg+xml,%3Csvg width='400' height='250' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='400' height='250' fill='%23e74c3c'/%3E%3Crect x='60' y='60' width='280' height='130' fill='%23ffffff' rx='15'/%3E%3Ccircle cx='60' cy='125' r='15' fill='%23e74c3c'/%3E%3Ccircle cx='340' cy='125' r='15' fill='%23e74c3c'/%3E%3Cline x1='90' y1='90' x2='310' y2='90' stroke='%23e74c3c' stroke-width='2' stroke-dasharray='5,5'/%3E%3Ctext x='200' y='115' text-anchor='middle' fill='%23e74c3c' font-family='Arial' font-size='16' font-weight='bold'%3EEVENT TICKET%3C/text%3E%3Ctext x='200' y='135' text-anchor='middle' fill='%23e74c3c' font-family='Arial' font-size='14'%3EADMIT ONE%3C/text%3E%3Cline x1='90' y1='160' x2='310' y2='160' stroke='%23e74c3c' stroke-width='2' stroke-dasharray='5,5'/%3E%3Ctext x='200' y='220' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='18' font-weight='bold'%3ETicket%3C/text%3E%3C/svg%3E",
            
            sodoto: "data:image/svg+xml,%3Csvg width='400' height='250' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='400' height='250' fill='%239b59b6'/%3E%3Crect x='70' y='70' width='260' height='110' fill='%23ffffff' rx='8'/%3E%3Ctext x='200' y='100' text-anchor='middle' fill='%239b59b6' font-family='Arial' font-size='16' font-weight='bold'%3E✓ SoDoTo Course%3C/text%3E%3Cline x1='90' y1='115' x2='150' y2='115' stroke='%2327ae60' stroke-width='3'/%3E%3Ctext x='160' y='120' fill='%23333' font-family='Arial' font-size='12'%3ECompleted Task%3C/text%3E%3Cline x1='90' y1='135' x2='150' y2='135' stroke='%2327ae60' stroke-width='3'/%3E%3Ctext x='160' y='140' fill='%23333' font-family='Arial' font-size='12'%3ECompleted Task%3C/text%3E%3Ccircle cx='100' cy='155' r='8' fill='%23e0e0e0' stroke='%23999' stroke-width='2'/%3E%3Ctext x='160' y='160' fill='%23333' font-family='Arial' font-size='12'%3EPending Task%3C/text%3E%3Ctext x='200' y='220' text-anchor='middle' fill='%23ffffff' font-family='Arial' font-size='18' font-weight='bold'%3ESoDoTo%3C/text%3E%3C/svg%3E"
        };
        
        const container = document.getElementById('image-tests');
        
        Object.entries(PRODUCT_IMAGES).forEach(([category, dataUrl]) => {
            const section = document.createElement('div');
            section.style.cssText = 'margin: 20px 0; border: 1px solid #ccc; padding: 15px; border-radius: 8px;';
            
            const title = document.createElement('h3');
            title.textContent = `${category.toUpperCase()} Image`;
            section.appendChild(title);
            
            const img = document.createElement('img');
            img.src = dataUrl;
            img.style.cssText = 'width: 300px; height: auto; border: 2px solid #ddd; border-radius: 8px;';
            
            img.onload = function() {
                console.log(`✅ ${category} image loaded successfully`);
                const status = document.createElement('p');
                status.textContent = '✅ Image loaded successfully';
                status.style.color = 'green';
                section.appendChild(status);
            };
            
            img.onerror = function() {
                console.error(`❌ ${category} image failed to load`);
                const status = document.createElement('p');
                status.textContent = '❌ Image failed to load';
                status.style.color = 'red';
                section.appendChild(status);
            };
            
            section.appendChild(img);
            
            const urlInfo = document.createElement('p');
            urlInfo.style.cssText = 'font-size: 12px; color: #666; word-break: break-all;';
            urlInfo.textContent = `Data URL length: ${dataUrl.length} characters`;
            section.appendChild(urlInfo);
            
            container.appendChild(section);
        });
    </script>
</body>
</html>
