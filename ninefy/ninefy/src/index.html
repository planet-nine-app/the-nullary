<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Environment Configuration (loaded before everything) -->
    <script src="environment-config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninefy - Digital Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Payment form (hidden by default) -->
    <div id="payment-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000;">
        <div id="payment-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 12px; padding: 30px; max-width: 500px; width: 90%;">
            <div id="payment-header" style="margin-bottom: 20px;">
                <h3 id="payment-title" style="margin: 0 0 10px 0; color: #2c3e50;">Complete Your Purchase</h3>
                <p id="payment-description" style="margin: 0; color: #7f8c8d; font-size: 14px;">Secure payment powered by Stripe</p>
            </div>
            <form id="payment-form" class="payment-form">
                <div id="payment-element">
                    <!-- Stripe Elements will be inserted here -->
                </div>
                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button type="submit" id="submit-button" style="flex: 1; background: #e74c3c; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer;">Pay Now</button>
                    <button type="button" id="cancel-button" style="flex: 1; background: #7f8c8d; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-size: 16px; cursor: pointer;">Cancel</button>
                </div>
                <div id="payment-error" style="display: none; color: #e74c3c; font-size: 14px; margin-top: 15px;"></div>
                <div id="payment-loading" style="display: none; text-align: center; margin-top: 15px; color: #7f8c8d;">Processing payment...</div>
            </form>
        </div>
    </div>

    <div id="app">
        <!-- Content will be dynamically inserted here -->
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <h1>Ninefy</h1>
            <p>Loading your digital marketplace...</p>
        </div>
    </div>

    <!-- JavaScript files (no modules) -->
    <script src="utils/menu-catalog-utils.js"></script>
    <script src="shared/utils/menu-utils.js"></script>
    <script src="shared/components/menu-display.js"></script>
    <script src="shared/components/menu-navigation.js"></script>
    <script src="stripe.js"></script>
    <script src="main.js"></script>
</body>
</html>
