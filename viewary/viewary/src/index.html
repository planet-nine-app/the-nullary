<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewary - Short-form Video Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-size: 18px;
            background: #000;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Screen containers */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav-bar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1000;
        }

        .nav-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .nav-button.active {
            background: #ff0050;
        }

        /* Content area */
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* Video feed styles */
        .video-feed-container {
            height: 100%;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .video-feed-container::-webkit-scrollbar {
            display: none;
        }

        .video-cell {
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }

        /* Base management styles */
        .base-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .base-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .base-name {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .base-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .base-status.joined {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .base-status.not-joined {
            background: rgba(255, 152, 0, 0.3);
            color: #FF9800;
        }

        .base-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .base-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(255, 0, 80, 0.2);
            color: #ff0050;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .base-actions {
            display: flex;
            gap: 10px;
        }

        .base-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .base-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .base-button.primary {
            background: #ff0050;
            border-color: #ff0050;
        }

        .base-button.primary:hover {
            background: #e6004a;
        }

        .base-button.danger {
            background: #f44336;
            border-color: #f44336;
        }

        .base-button.danger:hover {
            background: #d32f2f;
        }

        /* Planet Nine screen styles */
        .planet-nine-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 40px 20px;
            height: 100%;
        }

        .planet-nine-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0050, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .planet-nine-description {
            font-size: 16px;
            line-height: 1.6;
            max-width: 500px;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
        }

        .planet-nine-logo {
            width: 150px;
            height: 150px;
            margin: 25px 0;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 60px 20px;
            height: 100%;
        }

        .empty-state h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .empty-state p {
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Loading states */
        .loading-posts {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .nav-bar {
                padding: 8px 12px;
            }
            
            .nav-title {
                font-size: 16px;
            }
            
            .nav-button {
                padding: 5px 10px;
                font-size: 11px;
            }
            
            .base-card {
                margin: 10px 15px;
                padding: 15px;
            }
        }

        /* Video-specific styles */
        .video-info {
            pointer-events: none;
        }

        .video-controls {
            pointer-events: auto;
        }

        .mute-button {
            transition: transform 0.2s ease;
        }

        .mute-button:active {
            transform: scale(0.9);
        }

        .play-button {
            transition: transform 0.2s ease;
        }

        .play-button:active {
            transform: scale(0.95) translate(-50%, -50%);
        }

        /* Progress bar animations */
        .progress-bar {
            transition: width 0.1s linear;
        }

        /* Scrollbar hiding for video feed */
        .content {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .content::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading Viewary</div>
    </div>

    <!-- Environment Configuration and Spell Systems -->
    <script src="environment-config.js"></script>
    <script>
        // Initialize environment controls for Viewary
        if (window.PlanetNineEnvironment) {
            window.PlanetNineEnvironment.initializeEnvironmentControls('viewary');
        }
        
        // Load spell systems
        async function loadSpellSystems() {
            const fountUrl = getServiceUrl('fount');
            const covenantUrl = getServiceUrl('covenant');
            
            // Load castSpell.js from fount
            const castSpellScript = document.createElement('script');
            castSpellScript.src = `${fountUrl.replace(/\/$/, '')}/castSpell.js`;
            castSpellScript.onerror = () => console.log('castSpell.js not available, continuing without spells');
            document.head.appendChild(castSpellScript);
            
            // Load signCovenant.js from covenant
            const signCovenantScript = document.createElement('script');
            signCovenantScript.src = `${covenantUrl.replace(/\/$/, '')}/signCovenant.js`;
            signCovenantScript.onerror = () => console.log('signCovenant.js not available, continuing without covenant signing');
            document.head.appendChild(signCovenantScript);
        }
        
        // Load spell systems after environment is configured
        setTimeout(loadSpellSystems, 100);
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
