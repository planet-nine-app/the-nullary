<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBase - Social Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Screen containers */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Social feed styles */
        .social-feed {
            max-width: 600px;
            margin: 0 auto;
        }

        .social-post {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .social-post:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .post-time {
            color: #666;
            font-size: 12px;
        }

        .post-type-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .post-type-badge.text {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .post-type-badge.photo {
            background: rgba(233, 30, 99, 0.2);
            color: #E91E63;
        }

        .post-type-badge.video {
            background: rgba(255, 87, 34, 0.2);
            color: #FF5722;
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .post-description {
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .post-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .post-video {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 10px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(103, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .action-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .action-button:hover {
            color: #667eea;
        }

        /* Profile management styles */
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
            margin: 0 auto 20px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            text-align: left;
        }

        .profile-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
        }

        .profile-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .skill-tag {
            background: rgba(103, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Base management styles */
        .base-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .base-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .base-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .base-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .base-status.joined {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .base-status.not-joined {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .base-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .base-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }

        .base-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .base-actions {
            display: flex;
            gap: 10px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-button {
            background: #667eea;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-button:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .form-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .form-button.secondary {
            background: rgba(103, 126, 234, 0.1);
            color: #667eea;
        }

        .form-button.danger {
            background: #f44336;
        }

        .form-button.danger:hover {
            background: #d32f2f;
        }

        /* Create post modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .post-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .post-type-button {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-type-button.active {
            border-color: #667eea;
            background: rgba(103, 126, 234, 0.1);
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(103, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        /* Loading states */
        .loading-posts {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            
            .social-post {
                padding: 15px;
            }
            
            .nav-title {
                font-size: 20px;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading MyBase</div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Post</h2>
                <button class="close-button" onclick="closeCreatePostModal()">&times;</button>
            </div>
            
            <div class="post-type-selector">
                <button class="post-type-button active" data-type="text">📝 Text</button>
                <button class="post-type-button" data-type="photo">📸 Photo</button>
                <button class="post-type-button" data-type="video">🎥 Video</button>
            </div>
            
            <form id="createPostForm">
                <div class="form-group">
                    <label class="form-label">Title (optional)</label>
                    <input type="text" class="form-input" id="postTitle" placeholder="Enter a title...">
                </div>
                
                <div class="form-group" id="textContentGroup">
                    <label class="form-label">Content</label>
                    <textarea class="form-input form-textarea" id="postContent" placeholder="What's on your mind?" required></textarea>
                </div>
                
                <div class="form-group" id="photoContentGroup" style="display: none;">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="photoDescription" placeholder="Describe your photo..."></textarea>
                    <label class="form-label">Image URLs (one per line)</label>
                    <textarea class="form-input" id="photoUrls" placeholder="https://example.com/image1.jpg"></textarea>
                </div>
                
                <div class="form-group" id="videoContentGroup" style="display: none;">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="videoDescription" placeholder="Describe your video..."></textarea>
                    <label class="form-label">Video URL</label>
                    <input type="url" class="form-input" id="videoUrl" placeholder="https://example.com/video.mp4">
                    <label class="form-label">Thumbnail URL (optional)</label>
                    <input type="url" class="form-input" id="videoThumbnail" placeholder="https://example.com/thumbnail.jpg">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <input type="text" class="form-input" id="postTags" placeholder="tag1, tag2, tag3">
                </div>
                
                <button type="submit" class="form-button">Create Post</button>
            </form>
        </div>
    </div>

    <script src="environment-config.js"></script>
    <script type="module" src="base-command.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
