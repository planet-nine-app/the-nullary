<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexary - Text & Blog Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Screen containers */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Text post styles */
        .text-post {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .text-post:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .post-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        /* Base management styles */
        .base-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .base-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .base-name {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .base-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .base-status.joined {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .base-status.not-joined {
            background: rgba(255, 152, 0, 0.3);
            color: #FF9800;
        }

        .base-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .base-actions {
            display: flex;
            gap: 10px;
        }

        .base-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .base-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .base-button.primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .base-button.danger {
            background: #f44336;
            border-color: #f44336;
        }

        /* Planet Nine screen styles */
        .planet-nine-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 40px;
        }

        .planet-nine-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .planet-nine-description {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .planet-nine-logo {
            width: 200px;
            height: 200px;
            margin: 30px 0;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 60px 20px;
        }

        .empty-state h3 {
            color: white;
            margin-bottom: 10px;
        }

        /* Loading states */
        .loading-posts {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading Lexary</div>
    </div>

    <!-- Environment Configuration and Spell Systems -->
    <script src="environment-config.js"></script>
    <script>
        // Initialize environment controls for Lexary
        if (window.PlanetNineEnvironment) {
            window.PlanetNineEnvironment.initializeEnvironmentControls('lexary');
        }
        
        // Load spell systems
        async function loadSpellSystems() {
            const fountUrl = getServiceUrl('fount');
            const covenantUrl = getServiceUrl('covenant');
            
            // Load castSpell.js from fount
            const castSpellScript = document.createElement('script');
            castSpellScript.src = `${fountUrl.replace(/\/$/, '')}/castSpell.js`;
            castSpellScript.onerror = () => console.log('castSpell.js not available, continuing without spells');
            document.head.appendChild(castSpellScript);
            
            // Load signCovenant.js from covenant
            const signCovenantScript = document.createElement('script');
            signCovenantScript.src = `${covenantUrl.replace(/\/$/, '')}/signCovenant.js`;
            signCovenantScript.onerror = () => console.log('signCovenant.js not available, continuing without covenant signing');
            document.head.appendChild(signCovenantScript);
        }
        
        // Load spell systems after environment is configured
        setTimeout(loadSpellSystems, 100);
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
