<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covenant - Magical Contract Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #app {
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow-y: auto;
        }
        
        /* Remove background from SVG containers to avoid nested backgrounds */
        #app svg {
            display: block;
            width: 100%;
        }

        /* Loading states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #64b5f6;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #64b5f6;
            border-top: 2px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error states */
        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            color: #f44336;
        }

        /* Success states */
        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            color: #4caf50;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #app {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading Covenant...</div>
    </div>

    <!-- Environment Configuration and Spell Systems -->
    <script src="environment-config.js"></script>
    <script>
        // Initialize environment controls for Covenant
        if (window.PlanetNineEnvironment) {
            window.PlanetNineEnvironment.initializeEnvironmentControls('covenant');
        }
        
        // Load spell systems
        async function loadSpellSystems() {
            // Wait for environment configuration to be ready
            while (typeof getServiceUrl === 'undefined') {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            const fountUrl = getServiceUrl('fount');
            const covenantUrl = getServiceUrl('covenant');
            
            console.log(`ðŸ“œ Loading castSpell.js from: ${fountUrl}`);
            console.log(`ðŸ“œ Loading signCovenant.js from: ${covenantUrl}`);
            
            // Load castSpell.js from fount
            const castSpellScript = document.createElement('script');
            castSpellScript.src = `${fountUrl.replace(/\/$/, '')}/castSpell.js`;
            castSpellScript.onload = () => console.log('âœ… castSpell.js loaded from fount');
            castSpellScript.onerror = () => {
                console.warn('âš ï¸ Failed to load castSpell.js, using fallback');
                window.castSpell = (el) => alert(`ðŸª„ Spell: ${el.getAttribute('spell')} (fallback)`);
            };
            document.head.appendChild(castSpellScript);
            
            // Load signCovenant.js from covenant
            const signCovenantScript = document.createElement('script');
            signCovenantScript.src = `${covenantUrl.replace(/\/$/, '')}/signCovenant.js`;
            signCovenantScript.onload = () => console.log('âœ… signCovenant.js loaded from covenant');
            signCovenantScript.onerror = () => console.log('signCovenant.js not available, continuing without covenant signing');
            document.head.appendChild(signCovenantScript);
        }
        
        // Load spell systems after environment is configured
        setTimeout(loadSpellSystems, 100);
    </script>
    <script src="main-no-imports.js"></script>
</body>
</html>
