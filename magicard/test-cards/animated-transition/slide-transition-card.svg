<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400" card-name="Slide Transition">
  <!-- Gradient Definition for Animation Button -->
  <defs>
    <linearGradient id="slideTestGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#27ae60">
        <animate attributeName="stop-color" values="#27ae60;#f1c40f;#e74c3c;#9b59b6;#3498db;#27ae60" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#16a085">
        <animate attributeName="stop-color" values="#16a085;#f39c12;#c0392b;#8e44ad;#2980b9;#16a085" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect x="0" y="0" width="300" height="400" fill="#2c3e50" stroke="#27ae60" stroke-width="3" rx="15"/>
  
  <!-- Card Border Decoration -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#f1c40f" stroke-width="2" rx="10"/>
  
  <!-- Card Title Background -->
  <rect x="20" y="20" width="260" height="50" fill="#27ae60" rx="8"/>
  
  <!-- Card Title -->
  <text x="150" y="50" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="18" font-weight="bold">
    ➡️ SLIDE TRANSITION ➡️
  </text>
  
  <!-- Main Spell Element - Interactive Slide -->
  <rect spell="slide-transition" x="130" y="130" width="40" height="40" fill="#f1c40f" stroke="#ecf0f1" stroke-width="3" rx="5">
    <animate attributeName="fill" values="#f1c40f;#27ae60;#f1c40f" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Slide Icon in Center -->
  <text spell="slide-transition" x="150" y="160" text-anchor="middle" fill="#2c3e50" font-size="30">➡️</text>
  
  <!-- Demonstration Elements - Ready for triggerable animations -->
  <g id="slideDemo">
    <circle id="slideOrb1" cx="100" cy="150" r="4" fill="#27ae60">
      <animateTransform attributeName="transform" type="translate" values="0,0; 100,0; 0,0" dur="2s" begin="indefinite" fill="freeze"/>
    </circle>
    <circle id="slideOrb2" cx="90" cy="150" r="4" fill="#27ae60">
      <animateTransform attributeName="transform" type="translate" values="0,0; 120,0; 0,0" dur="2s" begin="indefinite" fill="freeze"/>
    </circle>
    <circle id="slideOrb3" cx="80" cy="150" r="4" fill="#27ae60">
      <animateTransform attributeName="transform" type="translate" values="0,0; 140,0; 0,0" dur="2s" begin="indefinite" fill="freeze"/>
    </circle>
  </g>
  
  <!-- Spell Description -->
  <text x="150" y="220" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="14">
    Create smooth sliding animations
  </text>
  
  <!-- Mana Cost -->
  <circle cx="50" cy="250" r="20" fill="#3498db" stroke="#ecf0f1" stroke-width="2"/>
  <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
  <text x="80" y="255" fill="#3498db" font-size="12">Mana Cost</text>
  
  <!-- Slide Effect Display -->
  <rect spell="slide-demo" x="180" y="230" width="20" height="40" fill="#27ae60" stroke="#f1c40f" stroke-width="2" rx="3"/>
  <text spell="slide-demo" x="220" y="255" fill="#27ae60" font-size="12" font-weight="bold">SLIDE</text>
  
  <!-- Navigation Info (No cross-card navigation in demo) -->
  <rect spell="slide-info" x="20" y="320" width="80" height="30" fill="#9b59b6" stroke="#ecf0f1" stroke-width="2" rx="5"/>
  <text spell="slide-info" x="60" y="340" text-anchor="middle" fill="white" font-size="10">ℹ️ Demo</text>
  
  <!-- Transition Chain Info -->
  <rect spell="motion-info" x="110" y="320" width="80" height="30" fill="#e74c3c" stroke="#ecf0f1" stroke-width="2" rx="5"/>
  <text spell="motion-info" x="150" y="340" text-anchor="middle" fill="white" font-size="10">Motion Demo</text>
  
  <!-- Animation Test Button -->
  <rect spell="slideTest" x="200" y="320" width="80" height="30" fill="url(#slideTestGradient)" stroke="#f1c40f" stroke-width="3" rx="8">
    <animate attributeName="stroke-width" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <text spell="slideTest" x="240" y="340" text-anchor="middle" fill="white" font-size="9" font-weight="bold">
    ➡️ TEST
  </text>
  
  <!-- Spell Components -->
  <g spell="components">
    <text x="150" y="290" text-anchor="middle" fill="#f1c40f" font-size="12">Motion Components:</text>
    <rect x="95" y="300" width="15" height="10" fill="#27ae60" rx="2"/>
    <text x="102" y="308" text-anchor="middle" fill="white" font-size="8">S</text>
    <rect x="120" y="300" width="15" height="10" fill="#f1c40f" rx="2"/>
    <text x="127" y="308" text-anchor="middle" fill="black" font-size="8">L</text>
    <rect x="145" y="300" width="15" height="10" fill="#e74c3c" rx="2"/>
    <text x="152" y="308" text-anchor="middle" fill="white" font-size="8">I</text>
    <rect x="170" y="300" width="15" height="10" fill="#9b59b6" rx="2"/>
    <text x="177" y="308" text-anchor="middle" fill="white" font-size="8">D</text>
    <rect x="195" y="300" width="15" height="10" fill="#3498db" rx="2"/>
    <text x="202" y="308" text-anchor="middle" fill="white" font-size="8">E</text>
  </g>
  
  <!-- Spell Effect Area -->
  <rect spell="slide-area" x="20" y="355" width="260" height="25" fill="rgba(39,174,96,0.3)" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text spell="slide-area" x="150" y="372" text-anchor="middle" fill="#ecf0f1" font-size="11" font-weight="bold">
    Slide Effect: Click elements to trigger slide transitions
  </text>
</svg>