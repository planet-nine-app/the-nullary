<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400" card-name="Final Transition">
  <!-- Gradient Definition for Combined Animation Button -->
  <defs>
    <radialGradient id="finalTestGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c">
        <animate attributeName="stop-color" values="#e74c3c;#9b59b6;#27ae60;#f1c40f;#3498db;#e74c3c" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#f39c12">
        <animate attributeName="stop-color" values="#f39c12;#8e44ad;#16a085;#f1c40f;#2980b9;#f39c12" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#34495e">
        <animate attributeName="stop-color" values="#34495e;#2c3e50;#1abc9c;#e67e22;#2980b9;#34495e" dur="5s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>

  <!-- Card Background -->
  <rect x="0" y="0" width="300" height="400" fill="#2c3e50" stroke="#e74c3c" stroke-width="3" rx="15"/>
  
  <!-- Card Border Decoration -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#f39c12" stroke-width="2" rx="10"/>
  
  <!-- Card Title Background -->
  <rect x="20" y="20" width="260" height="50" fill="#e74c3c" rx="8"/>
  
  <!-- Card Title -->
  <text x="150" y="50" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="18" font-weight="bold">
    ðŸŽ­ FINAL TRANSITION ðŸŽ­
  </text>
  
  <!-- Main Spell Element - Interactive Master Transition -->
  <polygon spell="master-transition" points="150,110 170,130 150,190 130,130" fill="#e74c3c" stroke="#ecf0f1" stroke-width="3">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 150 150; 360 150 150" 
                      dur="6s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Final Icon in Center -->
  <text spell="master-transition" x="150" y="160" text-anchor="middle" fill="#ecf0f1" font-size="30">ðŸŽ­</text>
  
  <!-- Demonstration Elements - Ready for triggerable animations -->
  <g id="masterDemo">
    <circle id="masterOrb1" cx="120" cy="150" r="6" fill="#f1c40f">
      <animateTransform attributeName="transform" type="rotate" values="0 150 150; 360 150 150" dur="3s" begin="indefinite" fill="freeze"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" begin="indefinite" fill="freeze"/>
    </circle>
    <circle id="masterOrb2" cx="180" cy="150" r="6" fill="#27ae60">
      <animateTransform attributeName="transform" type="rotate" values="0 150 150; 360 150 150" dur="3s" begin="indefinite" fill="freeze"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" begin="indefinite" fill="freeze"/>
    </circle>
    <circle id="masterOrb3" cx="150" cy="120" r="6" fill="#9b59b6">
      <animateTransform attributeName="transform" type="rotate" values="0 150 150; 360 150 150" dur="3s" begin="indefinite" fill="freeze"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" begin="indefinite" fill="freeze"/>
    </circle>
    <circle id="masterOrb4" cx="150" cy="180" r="6" fill="#3498db">
      <animateTransform attributeName="transform" type="rotate" values="0 150 150; 360 150 150" dur="3s" begin="indefinite" fill="freeze"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" begin="indefinite" fill="freeze"/>
    </circle>
  </g>
  
  <!-- Spell Description -->
  <text x="150" y="220" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="14">
    Master all transition animations
  </text>
  
  <!-- Mana Cost -->
  <circle cx="50" cy="250" r="20" fill="#3498db" stroke="#ecf0f1" stroke-width="2"/>
  <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">5</text>
  <text x="80" y="255" fill="#3498db" font-size="12">Mana Cost</text>
  
  <!-- Combined Effect Display -->
  <rect spell="final-demo" x="180" y="230" width="30" height="40" fill="#e74c3c" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text spell="final-demo" x="230" y="255" fill="#e74c3c" font-size="10" font-weight="bold">FINAL</text>
  
  <!-- Master Transition Info -->
  <rect spell="master-info" x="20" y="320" width="70" height="30" fill="#9b59b6" stroke="#ecf0f1" stroke-width="2" rx="5"/>
  <text spell="master-info" x="55" y="340" text-anchor="middle" fill="white" font-size="10">Master</text>
  
  <!-- Complete Demo Info -->
  <rect spell="complete-info" x="100" y="320" width="70" height="30" fill="#27ae60" stroke="#ecf0f1" stroke-width="2" rx="5"/>
  <text spell="complete-info" x="135" y="340" text-anchor="middle" fill="white" font-size="10">Complete</text>
  
  <!-- Combined Animation Test Button -->
  <rect spell="finalTest" x="180" y="320" width="100" height="30" fill="url(#finalTestGradient)" stroke="#e74c3c" stroke-width="4" rx="8">
    <animate attributeName="stroke-width" values="4;6;4;2;4" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text spell="finalTest" x="230" y="340" text-anchor="middle" fill="white" font-size="9" font-weight="bold">
    ðŸŽ­ FINAL TEST
  </text>
  
  <!-- Spell Components -->
  <g spell="components">
    <text x="150" y="285" text-anchor="middle" fill="#f39c12" font-size="12">Master Components:</text>
    <polygon points="85,295 95,300 85,305" fill="#e74c3c"/>
    <text x="85" y="303" text-anchor="middle" fill="white" font-size="7">F</text>
    <polygon points="110,295 120,300 110,305" fill="#9b59b6"/>
    <text x="110" y="303" text-anchor="middle" fill="white" font-size="7">A</text>
    <polygon points="135,295 145,300 135,305" fill="#27ae60"/>
    <text x="135" y="303" text-anchor="middle" fill="white" font-size="7">S</text>
    <polygon points="160,295 170,300 160,305" fill="#f1c40f"/>
    <text x="160" y="303" text-anchor="middle" fill="black" font-size="7">T</text>
    <polygon points="185,295 195,300 185,305" fill="#3498db"/>
    <text x="185" y="303" text-anchor="middle" fill="white" font-size="7">E</text>
    <polygon points="210,295 220,300 210,305" fill="#e67e22"/>
    <text x="210" y="303" text-anchor="middle" fill="white" font-size="7">R</text>
  </g>
  
  <!-- Spell Effect Area -->
  <rect spell="master-area" x="20" y="355" width="260" height="25" fill="rgba(231,76,60,0.3)" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text spell="master-area" x="150" y="372" text-anchor="middle" fill="#ecf0f1" font-size="11" font-weight="bold">
    Master Effect: Click elements to trigger all transitions
  </text>
</svg>