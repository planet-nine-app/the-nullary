<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400" card-name="Fade Transition">
  <!-- Gradient Definition for Animation Button -->
  <defs>
    <radialGradient id="fadeTestGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b59b6">
        <animate attributeName="stop-color" values="#9b59b6;#e91e63;#f1c40f;#27ae60;#3498db;#9b59b6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#2c3e50">
        <animate attributeName="stop-color" values="#2c3e50;#8e44ad;#e67e22;#16a085;#2980b9;#2c3e50" dur="4s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>

  <!-- Card Background -->
  <rect x="0" y="0" width="300" height="400" fill="#2c3e50" stroke="#9b59b6" stroke-width="3" rx="15"/>
  
  <!-- Card Border Decoration -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#e91e63" stroke-width="2" rx="10"/>
  
  <!-- Card Title Background -->
  <rect x="20" y="20" width="260" height="50" fill="#9b59b6" rx="8"/>
  
  <!-- Card Title -->
  <text x="150" y="50" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="18" font-weight="bold">
    ✨ FADE TRANSITION ✨
  </text>
  
  <!-- Main Spell Element - Interactive Fade -->
  <circle spell="fade-transition" cx="150" cy="150" r="40" fill="#e91e63" stroke="#ecf0f1" stroke-width="3">
    <animate attributeName="fill" values="#e91e63;#9b59b6;#e91e63" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Fade Icon in Center -->
  <text spell="fade-transition" x="150" y="160" text-anchor="middle" fill="#ecf0f1" font-size="30">✨</text>
  
  <!-- Demonstration Elements - Ready for triggerable animations -->
  <g id="fadeDemo">
    <circle id="fadeOrb1" cx="110" cy="120" r="8" fill="#f1c40f">
      <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="indefinite" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="indefinite" fill="freeze"/>
    </circle>
    <circle id="fadeOrb2" cx="190" cy="120" r="8" fill="#f1c40f">
      <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="indefinite" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="indefinite" fill="freeze"/>
    </circle>
    <circle id="fadeOrb3" cx="190" cy="180" r="8" fill="#f1c40f">
      <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="indefinite" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="indefinite" fill="freeze"/>
    </circle>
    <circle id="fadeOrb4" cx="110" cy="180" r="8" fill="#f1c40f">
      <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="indefinite" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="indefinite" fill="freeze"/>
    </circle>
  </g>
  
  <!-- Spell Description -->
  <text x="150" y="220" text-anchor="middle" fill="#ecf0f1" font-family="serif" font-size="14">
    Cast mystical fade transitions
  </text>
  
  <!-- Mana Cost -->
  <circle cx="50" cy="250" r="20" fill="#3498db" stroke="#ecf0f1" stroke-width="2"/>
  <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
  <text x="80" y="255" fill="#3498db" font-size="12">Mana Cost</text>
  
  <!-- Fade Effect Display -->
  <rect spell="fade-demo" x="180" y="230" width="60" height="40" fill="#9b59b6" stroke="#e91e63" stroke-width="2" rx="5"/>
  <text spell="fade-demo" x="210" y="255" text-anchor="middle" fill="#ecf0f1" font-size="12" font-weight="bold">FADE</text>
  
  <!-- Navigation Info (No cross-card navigation in demo) -->
  <rect spell="fade-info" x="20" y="320" width="100" height="30" fill="#27ae60" stroke="#ecf0f1" stroke-width="2" rx="5"/>
  <text spell="fade-info" x="70" y="340" text-anchor="middle" fill="white" font-size="10">ℹ️ Demo Card</text>
  
  <!-- Transition Chain Info -->
  <rect spell="chain-info" x="130" y="320" width="80" height="30" fill="#e67e22" stroke="#ecf0f1" stroke-width="2" rx="5"/>
  <text spell="chain-info" x="170" y="340" text-anchor="middle" fill="white" font-size="10">Chain Demo</text>
  
  <!-- Animation Test Button -->
  <rect spell="fadeTest" x="220" y="320" width="60" height="30" fill="url(#fadeTestGradient)" stroke="#e91e63" stroke-width="3" rx="8">
    <animate attributeName="stroke" values="#e91e63;#f1c40f;#27ae60;#3498db;#e91e63" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text spell="fadeTest" x="250" y="340" text-anchor="middle" fill="white" font-size="9" font-weight="bold">
    ✨ TEST
  </text>
  
  <!-- Spell Components -->
  <g spell="components">
    <text x="150" y="290" text-anchor="middle" fill="#e91e63" font-size="12">Transition Components:</text>
    <circle cx="100" cy="305" r="8" fill="#9b59b6"/>
    <text x="100" y="310" text-anchor="middle" fill="white" font-size="8">F</text>
    <circle cx="130" cy="305" r="8" fill="#e91e63"/>
    <text x="130" y="310" text-anchor="middle" fill="white" font-size="8">A</text>
    <circle cx="160" cy="305" r="8" fill="#f1c40f"/>
    <text x="160" y="310" text-anchor="middle" fill="black" font-size="8">D</text>
    <circle cx="190" cy="305" r="8" fill="#27ae60"/>
    <text x="190" y="310" text-anchor="middle" fill="white" font-size="8">E</text>
  </g>
  
  <!-- Spell Effect Area -->
  <rect spell="fade-area" x="20" y="355" width="260" height="25" fill="rgba(155,89,182,0.3)" stroke="#9b59b6" stroke-width="1" rx="5"/>
  <text spell="fade-area" x="150" y="372" text-anchor="middle" fill="#ecf0f1" font-size="11" font-weight="bold">
    Fade Effect: Click elements to trigger fade transitions
  </text>
</svg>