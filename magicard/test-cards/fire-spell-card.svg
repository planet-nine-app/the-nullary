<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400" card-name="Fire Spell">
  <!-- Gradient Definition for SpellTest Button -->
  <defs>
    <radialGradient id="fireSpellTestGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c">
        <animate attributeName="stop-color" values="#e74c3c;#f39c12;#2ecc71;#3498db;#9b59b6;#e74c3c" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8B0000">
        <animate attributeName="stop-color" values="#8B0000;#e67e22;#27ae60;#2980b9;#8e44ad;#8B0000" dur="3s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>

  <!-- Card Background -->
  <rect x="0" y="0" width="300" height="400" fill="#2c1810" stroke="#8B4513" stroke-width="3" rx="15"/>
  
  <!-- Card Border Decoration -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#DAA520" stroke-width="2" rx="10"/>
  
  <!-- Card Title Background -->
  <rect x="20" y="20" width="260" height="50" fill="#8B0000" rx="8"/>
  
  <!-- Card Title -->
  <text x="150" y="50" text-anchor="middle" fill="#FFD700" font-family="serif" font-size="20" font-weight="bold">
    ðŸ”¥ FIRE SPELL ðŸ”¥
  </text>
  
  <!-- Main Spell Element - Interactive -->
  <circle spell="fireball" cx="150" cy="150" r="40" fill="#FF4500" stroke="#FFD700" stroke-width="3">
    <animate attributeName="fill" values="#FF4500;#FF6347;#FF0000;#FF4500" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Fire Icon in Center -->
  <text spell="fireball" x="150" y="160" text-anchor="middle" fill="#FFD700" font-size="30">ðŸ”¥</text>
  
  <!-- Spell Description -->
  <text x="150" y="220" text-anchor="middle" fill="#FFD700" font-family="serif" font-size="14">
    Cast a powerful fireball spell
  </text>
  
  <!-- Mana Cost -->
  <circle x="50" y="250" r="20" fill="#0000FF" stroke="#87CEEB" stroke-width="2"/>
  <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
  <text x="80" y="255" fill="#87CEEB" font-size="12">Mana Cost</text>
  
  <!-- Damage -->
  <rect spell="damage" x="180" y="230" width="40" height="40" fill="#8B0000" stroke="#FF0000" stroke-width="2" rx="5"/>
  <text spell="damage" x="200" y="255" text-anchor="middle" fill="#FFD700" font-size="16" font-weight="bold">25</text>
  <text x="230" y="255" fill="#FF0000" font-size="12">Damage</text>
  
  <!-- Navigation to Ice Card -->
  <rect spell="magicard" spell-components='{"bdoPubKey":"demo_user_ice"}' x="20" y="320" width="80" height="30" fill="#4169E1" stroke="#87CEEB" stroke-width="2" rx="5"/>
  <text spell="magicard" spell-components='{"bdoPubKey":"demo_user_ice"}' x="60" y="340" text-anchor="middle" fill="white" font-size="10">â†’ Ice</text>
  
  <!-- Navigation to Lightning Card -->
  <rect spell="magicard" spell-components='{"bdoPubKey":"demo_user_lightning"}' x="110" y="320" width="80" height="30" fill="#FFD700" stroke="#FFA500" stroke-width="2" rx="5"/>
  <text spell="magicard" spell-components='{"bdoPubKey":"demo_user_lightning"}' x="150" y="340" text-anchor="middle" fill="black" font-size="10">â†’ Lightning</text>
  
  <!-- Navigation to SpellTest - FLASHY BUTTON! -->
  <rect spell="spellTest" x="200" y="320" width="80" height="30" fill="url(#fireSpellTestGradient)" stroke="#FF1493" stroke-width="3" rx="8">
    <animate attributeName="stroke" values="#FF1493;#00BFFF;#32CD32;#FFD700;#FF1493" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text spell="spellTest" x="240" y="340" text-anchor="middle" fill="white" font-size="10" font-weight="bold">
    ðŸ”¥ TEST ðŸ”¥
    <animate attributeName="fill" values="white;#FF1493;white" dur="1s" repeatCount="indefinite"/>
  </text>
  
  <!-- Spell Components -->
  <g spell="components">
    <text x="150" y="300" text-anchor="middle" fill="#DAA520" font-size="12">Spell Components:</text>
    <circle cx="120" cy="320" r="8" fill="#FF4500"/>
    <text x="120" y="325" text-anchor="middle" fill="white" font-size="8">S</text>
    <circle cx="150" cy="320" r="8" fill="#FFD700"/>
    <text x="150" y="325" text-anchor="middle" fill="black" font-size="8">V</text>
    <circle cx="180" cy="320" r="8" fill="#8B4513"/>
    <text x="180" y="325" text-anchor="middle" fill="white" font-size="8">M</text>
  </g>
  
  <!-- Spell Effect Area -->
  <rect spell="area-effect" x="20" y="350" width="260" height="30" fill="rgba(255,69,0,0.3)" stroke="#FF4500" stroke-width="1" rx="5"/>
  <text spell="area-effect" x="150" y="370" text-anchor="middle" fill="#8B0000" font-size="12" font-weight="bold">
    Area Effect: 10ft radius
  </text>
</svg>