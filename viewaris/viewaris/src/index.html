<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="styles.css" />
    <title>Viewaris</title>
    <!-- Environment Configuration and Spell Systems -->
    <script src="environment-config.js"></script>
    <script>
        // Initialize environment controls for Viewaris
        if (window.PlanetNineEnvironment) {
            window.PlanetNineEnvironment.initializeEnvironmentControls('viewaris');
        }
        
        // Load spell systems
        async function loadSpellSystems() {
            const fountUrl = getServiceUrl('fount');
            const covenantUrl = getServiceUrl('covenant');
            
            // Load castSpell.js from fount
            const castSpellScript = document.createElement('script');
            castSpellScript.src = `${fountUrl.replace(/\/$/, '')}/castSpell.js`;
            castSpellScript.onerror = () => console.log('castSpell.js not available, continuing without spells');
            document.head.appendChild(castSpellScript);
            
            // Load signCovenant.js from covenant
            const signCovenantScript = document.createElement('script');
            signCovenantScript.src = `${covenantUrl.replace(/\/$/, '')}/signCovenant.js`;
            signCovenantScript.onerror = () => console.log('signCovenant.js not available, continuing without covenant signing');
            document.head.appendChild(signCovenantScript);
        }
        
        // Load spell systems after environment is configured
        setTimeout(loadSpellSystems, 100);
    </script>
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <main id="container" class="container">
      <!-- Video cells will be dynamically inserted here -->
    </main>
  </body>
</html>
